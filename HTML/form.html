<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./CSS/form.css">
</head>
<body id="img">
    <span class="box1"><h1>Event Registration</h1></span>
    <div class="box1">
        <form>
            <div class="box2">
            <label for="Nametext">Name:</label><br>
            <input class="box" type="text" id="Nametext" name="Nametext"><br>

            <label for="emailtext">Email:</label><br>
            <input class="box" type="email" id="emailtext" name="emailtext"><br>

            <label for="pass">Password:</label><br>
            <input id="pass" type="password"><br>

            <label for="Numbertext">Number:</label><br>
            <input class="box" type="tel+91" id="Numbertext" name="Numbertext"><br>
           
            <label for="Selectbox">Occupation:</label><br>
            <select class="box" name="Selectbox" id="Selectbox">
                <option value="Others">Others</option>
                <option value="FrontEnd Developer">FrontEnd Developer</option>
                <option value="BackEnd Developers">BackEnd Developers</option>
                <option value="FullStack Developers">FullStack Developers</option>
            </select><br><br>
            <label>Topics of Interest:</label><br>
            <input type="checkbox" id="check1" name="HTML"><br>
            <label for="check1">HTML</label><br>
            <input type="checkbox" id="check2" name="CSS"><br>
            <label for="check2">CSS</label><br>
            <input type="checkbox" id="check3" name="JavaScript"><br> 
            <label for="check3">JavaScript</label><br><br>

            <label  for="text1">Comments:</label><br>
            <textarea class="box" name="text1" id="text1" cols="50" rows="5"></textarea>
            <button class="box">Register</button>
        </div>
        </form>
    </div>
</body>
</html>
